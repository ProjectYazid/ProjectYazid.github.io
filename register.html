<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Segera Hadir</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
      }
      .coming-soon {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 2s ease-in-out;
      }
      .coming-soon h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: slideInDown 1.5s;
      }
      .coming-soon p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        animation: fadeIn 2.5s ease-in-out;
      }
      .coming-soon form input {
        padding: 10px 15px;
        width: 70%;
        max-width: 300px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        outline: none;
        transition: all 0.3s;
      }
      .coming-soon form input:focus {
        box-shadow: 0 0 10px rgba(255, 152, 0, 0.8);
      }
      .coming-soon form button {
        padding: 10px 20px;
        background-color: #ff9800;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      .coming-soon form button:hover {
        background-color: #e68900;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideInDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <h1>Coming soon!</h1>
      <p>
        Kami sedang bekerja keras untuk menghadirkan sesuatu yang luar biasa.
        Jadi yang pertama tahu saat kami meluncurkannya!
      </p>

      <div id="confirmation" class="mt-3" style="display: none">
        <p class="text-success">
          Terima kasih! Kami akan mengirimkan pemberitahuan ke email Anda.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("notifyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const emailInput = document.getElementById("email");
          const confirmation = document.getElementById("confirmation");

          // Validasi email sederhana
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailPattern.test(emailInput.value)) {
            confirmation.style.display = "block";
            emailInput.value = "";
          } else {
            alert("Masukkan alamat email yang valid.");
          }
        });
    </script>
  </body>
</html>
