<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang KOTALAMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js"
      defer
    ></script>
    <style>
      body {
        background: linear-gradient(to bottom, #4facfe, #00f2fe);
        overflow: hidden;
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .floating {
        animation: floating 3s infinite ease-in-out;
      }
      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-4 relative">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute w-24 h-24 bg-white opacity-20 rounded-full floating"
        style="top: 10%; left: 10%"
      ></div>
      <div
        class="absolute w-16 h-16 bg-white opacity-20 rounded-full floating"
        style="top: 50%; right: 10%"
      ></div>
    </div>
    <div
      id="about"
      class="bg-white rounded-2xl shadow-2xl p-8 max-w-3xl fade-in transform transition-all duration-500 hover:scale-105 relative z-10"
      x-data="{ show: false }"
      x-init="setTimeout(() => show = true, 500)"
    >
      <template x-if="show">
        <div>
          <h2
            class="text-4xl font-extrabold mb-6 text-center text-blue-800 drop-shadow-lg animate-pulse"
          >
            Tentang KOTALAMA ROLEPLAY
          </h2>
          <p class="text-gray-700 mb-4 text-lg leading-relaxed text-center">
            KOTALAMA ROLEPLAY adalah server GTA SAMP yang menawarkan pengalaman
            bermain yang unik dan mendalam. Kami berkomitmen untuk menciptakan
            lingkungan yang menyenangkan dan aman bagi semua pemain.
          </p>
          <p class="text-gray-700 mb-4 text-lg leading-relaxed text-center">
            Di KOTALAMA, kami memiliki berbagai fitur menarik, termasuk sistem
            ekonomi yang realistis, pekerjaan yang beragam, dan komunitas yang
            ramah.
          </p>
          <p class="text-gray-700 mb-6 text-lg leading-relaxed text-center">
            Bergabunglah dengan kami dan jadilah bagian dari komunitas KOTALAMA
            ROLEPLAY!
          </p>
          <div class="text-center">
            <a
              href="#"
              class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white text-lg font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-110 transition duration-300 relative overflow-hidden animate-bounce"
            >
              <span
                class="absolute inset-0 bg-white opacity-10 animate-pulse"
              ></span>
              Bergabung Sekarang
            </a>
          </div>
          <div class="mt-6 flex justify-center space-x-4">
            <a
              href="#"
              class="text-blue-600 hover:text-blue-800 transition duration-300 text-2xl transform hover:scale-125"
              ><i class="fab fa-facebook"></i
            ></a>
            <a
              href="#"
              class="text-blue-400 hover:text-blue-600 transition duration-300 text-2xl transform hover:scale-125"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="#"
              class="text-red-600 hover:text-red-800 transition duration-300 text-2xl transform hover:scale-125"
              ><i class="fab fa-youtube"></i
            ></a>
            <a
              href="#"
              class="text-purple-600 hover:text-purple-800 transition duration-300 text-2xl transform hover:scale-125"
              ><i class="fab fa-discord"></i
            ></a>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
